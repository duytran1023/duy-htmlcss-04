<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy-Established & Trusted Pet Care Service</title>
        <!-- reset css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header_inner">
                    <!-- logo -->

                    <img
                        src="./assets/img/Logo.svg"
                        alt="Lucy-Established"
                        class="logo"
                    />
                    <!-- navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar_link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar_link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar_link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar_link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar_link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- action -->
                    <div class="action">
                        <a href="#!" class="btn__sign-in">Sign in</a>
                        <a href="#!" class="btn btn__sign-up">Sign up</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <!-- hero media -->
                        <div class="hero__media">
                            <div class="hero__img-wrap">
                                <img
                                    src="./assets/img/cat-new.png"
                                    alt="cat"
                                    class="hero__img"
                                />
                                <!-- Decorator -->
                                <img
                                    src="./assets/img/decor02.svg"
                                    alt=""
                                    class="decor decor-left"
                                />
                                <img
                                    src="./assets/img/decor01.svg"
                                    alt=""
                                    class="decor decor-right"
                                />
                            </div>
                            <div class="hero__img-wrap hero__img-wrap-small">
                                <img
                                    src="./assets/img/dog-new.png"
                                    alt="cat"
                                    class="hero__img hero__img-smaill"
                                />
                            </div>
                            <div class="hero__list">
                                <!-- item 1 -->
                                <div class="hero-list-item">
                                    <img
                                        src="./assets/img/pet03.png"
                                        alt=""
                                        class="hero-list-item-thumb"
                                    />
                                    <div class="hero-list-item__info">
                                        <div class="hero-list-item__title">
                                            Pet health
                                        </div>
                                        <div
                                            class="hero-list-tem__skeleton"
                                        ></div>
                                        <div
                                            class="hero-list-tem__skeleton"
                                            style="--width: 39px"
                                        ></div>
                                    </div>
                                </div>
                                <div class="hero-list-item__separate"></div>
                                <!-- item 2 -->
                                <div class="hero-list-item">
                                    <img
                                        src="./assets/img/pet04.png"
                                        alt=""
                                        class="hero-list-item-thumb"
                                    />
                                    <div class="hero-list-item__info">
                                        <div class="hero-list-item__title">
                                            Pet Cake
                                        </div>
                                        <div
                                            class="hero-list-tem__skeleton"
                                        ></div>
                                        <div
                                            class="hero-list-tem__skeleton"
                                            style="--width: 39px"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- hero content -->
                        <section class="hero__content">
                            <h1 class="hero__heading">
                                Established & Trusted Pet Care Service
                            </h1>
                            <p class="hero__desc">
                                Discover a wide variety of Pawsitive services to
                                choose from, including daycare, private walks,
                                office duty and spa.
                            </p>
                            <div class="hero__row">
                                <a
                                    href="#!"
                                    class="btn btn-primary hero-cta-btn"
                                    >Book a Meet
                                    <span class="btn__icon">
                                        <svg
                                            width="5"
                                            height="6"
                                            viewBox="0 0 5 6"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                                stroke="currentColor"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            />
                                        </svg> </span
                                ></a>
                                <a href="#!" class="hero__cta-link"
                                    >Schedule a Call</a
                                >
                            </div>
                        </section>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
